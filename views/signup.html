<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Task Sourcing</title>
  <link rel="shortcut icon" href="assets/images/logo.png">
  <link href="../semantic.min.css" rel="stylesheet" type="text/css">
  <script src="../jquery.min.js"></script>
  <script src="../semantic.min.js"></script>
</head>

<style type="text/css">
  body {
    background-color: #DADADA;
  }
  body > .grid {
    height: 100%;
  }
  .image {
    margin-top: -100px;
  }
  .column {
    max-width: 450px;
  }
</style>
<script>

  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            name: {
              identifier  : 'name',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your full name'
                }
              ]
            },
            mobile: {
              identifier  : 'mobile',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your mobile number'
                },
                {
                  type   : 'minLength[7]',
                  prompt : 'Please enter a valid mobile number'
                },
                {
                  type   : 'integer',
                  prompt : 'Your mobile number must only contain numbers'
                }
              ]
            },
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }, onSuccess: function(event, fields) {
            event.preventDefault();
            $.post('http://localhost:4000/users/new', fields).done((res) => {
              console.log(res);
              if(res.success) {

              } else {
                alert(res.msg);
              } 
            });
          }
        })
      ;
    })
  ;
</script>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="../assets/images/logo.png" class="image">
          <div class="content">
            'Create a new account'
          </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
                <input type="text" name="name" placeholder="Full name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="phone icon"></i>
                <input type="text" name="mobile" placeholder="Mobile phone">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="envelope icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>

          <div class="ui fluid large teal submit button">Sign Up</div>

        </div>
              
        <div class="ui error message"></div>
              
      </form>

      <div class="ui message">
        Already have an account? <a href="login.html">Login</a>
      </div>

    </div>
  </div>
</body>

</html>
